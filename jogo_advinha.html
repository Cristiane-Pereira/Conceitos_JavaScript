<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de adivinhação</title>
  </head>
  <body>
    <script>
      function mostra(frase) {
        document.write(frase);
        pularLinha();
      }

      function pularLinha() {
        document.write("<br>");
      }

      var numero_secreto = Math.round(Math.random() * 10);
      var chute = parseInt(prompt("Digite um número: "));

      mostra("Chute um número de 0 á 100");
      mostra("O número que voce chutou foi: " + chute);

      if (chute == numero_secreto) {
        mostra("Parabéns vc acertou o número secreto!!!");
      } else if (chute < numero_secreto) {
        mostra("Voce chutou um número menor que o número secreto.");
      } else if (chute > numero_secreto) {
        mostra("Voce chutou um número maior que o número secreto.");
      }

      mostra("Fim de Jogo!!!");
    </script>
  </body>
</html>
