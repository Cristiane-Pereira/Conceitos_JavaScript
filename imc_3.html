<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com o usuario</title>
</head>
<body>
    <script>
       function pularLinha() {
           document.write('<br>')
       }

       function calculandIMC(altura, peso) {
           var imc = Math.round( peso / (altura * altura))
           return imc;
       }
       
       var nome = prompt("Informe o seu nome:");
       var altura = prompt("Digite sua Altura?");
       var peso = prompt("Digite seu peso?");

       var imc = calculandIMC(altura, peso);
       document.write("O calculo do seu IMC da " + nome + " é: " + imc)



    </script>
</body>
