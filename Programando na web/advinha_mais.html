<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha mais</title>
    <style>
      button {
        background-color: mediumvioletred;
        color: white;
        border: none;
        height: 30px;
        border-radius: 3px;
        transition: 2s;
      }

      button:hover {
        background-color: rgb(51, 5, 34);
        opacity: 1px;
      }
    </style>
  </head>
  <body>
    <input />
    <button type="button" onclick="handleComparation()">
      Compare com o meu segredo
    </button>

    <script>
      var numero_secreto = Math.round(Math.random() * 10);
      var input = document.querySelector("input");
      input.focus();

      function handleComparation() {
        if (input.value == numero_secreto) {
          alert("Parabéns vc acertou o número secreto!!!");
        } else {
          alert("Voce errou!");
        }
        input.value = "";
        input.focus();
      }
    </script>
  </body>
</html>
