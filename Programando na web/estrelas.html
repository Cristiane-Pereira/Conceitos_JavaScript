<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mostra(frase) {
        document.write(frase);
        pularLinha();
      }

      function pularLinha() {
        document.write("<br>");
      }

      for(linha = 1; linha <= 20; linha++) {
          mostra("**********");
      }
    </script>
  </body>
</html>
