<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de adivinhação</title>
  </head>
  <body>
    <script>
      function mostra(frase) {
        document.write(frase);
        pularLinha();
      }

      function pularLinha() {
        document.write("<br>");
      }

      var numero_secreto = Math.round(Math.random() * 10);
      var tentativas = 1;

      while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite um número: "));
        
        mostra("O número que voce chutou foi: " + chute);
        if (chute == numero_secreto) {
          mostra("Parabéns vc acertou o número secreto!!!");
          break;
        } else {
          mostra("Voce errou!");
        }
        tentativas++;
      }
    </script>
  </body>
</html>
